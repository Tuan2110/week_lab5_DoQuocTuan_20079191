<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        .border{
            border: #333 solid 1px;
        }
        .m{
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{company/navbar::navbar}"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<section class="section">
    <div class="container">
        <button id="addButton" class="btn btn-primary">Add Skill</button>
        <form method="post" action="/job/create">
            <div class="mb-3">
                <h5>Job</h5>
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" name="jobName" id="jobName" placeholder="Job Name">
            </div>
            <div class="mb-3">
                <label for="jobDesc" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDesc" name="jobDesc" rows="3"></textarea>
            </div>
            <h4>Candidate Requirements</h4>
            <div id="forms-container">
                <div class="form-container mb-3 border m">
                    <h4>Skill</h4>
                    <div class="mb-3">
                        <label for="skillLevel"> Skill Level
                            <select class="form-select" id="skillLevel" name="skillLevel" >
                                <option th:each="skillLevel : ${skillLevels}" th:value="${skillLevel}" th:text="${skillLevel}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="moreInfos" class="form-label">More Information</label>
                        <input type="text" class="form-control" name="moreInfos" id="moreInfos">
                    </div>
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" name="skillName" id="skillName">
                    </div>
                    <div class="mb-3">
                        <label for="skillDesc" class="form-label">Skill Description</label>
                        <textarea class="form-control" id="skillDesc" name="skillDesc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="skillType"> Skill Type
                            <select class="form-select" id="skillType" name="skillType" >
                                <option th:each="skillType : ${skillTypes}" th:value="${skillType}" th:text="${skillType}"></option>
                            </select>
                        </label>
                    </div>
                </div>
                <input type="hidden" value="">
            </div>
            <input type="submit" value="Post Job" class="btn btn-success form-control mb-10">
        </form>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('#addButton').click(function () {
            let newForm = $('.form-container:first').clone();
            $('#forms-container').append(newForm);
        });
    });
</script>
</body>
</html>
